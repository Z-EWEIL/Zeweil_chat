<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>ZEWEIL Chat - لوحة الصدارة</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Tahoma;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h2 {
            color: #ffc107;
            margin-bottom: 20px;
        }
        #leaderboardBox {
            width: 90%;
            max-width: 600px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 20px;
        }
        #leaderboardList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s;
        }
        .leaderboard-item:hover {
            background-color: #333;
        }
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        .leaderboard-item .user-info {
            display: flex;
            align-items: center;
        }
        .leaderboard-item .rank-img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
        }
        .leaderboard-item .name {
            font-size: 1.2em;
            font-weight: bold;
            color: #f0f0f0;
        }
        .leaderboard-item .points {
            font-weight: bold;
            color: #0f0;
            font-size: 1.1em;
        }
        .leaderboard-item.first-place {
            background: #3e3e3e;
            border: 2px solid #ffc107;
            border-radius: 10px;
            box-shadow: 0 0 15px #ffc107;
        }
        .leaderboard-item.first-place .name {
            color: #ffc107;
        }
        .rank-number {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 15px;
            width: 30px;
            text-align: center;
            color: #aaa;
        }
        .leaderboard-item.first-place .rank-number {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <a href="https://dulcet-lily-7804e3.netlify.app/" style="position: fixed; top: 15px; left: 15px; font-size: 2em; text-decoration: none; color: white;">&larr;</a>
    <h2>🏆 لوحة صدارة ℤ𝔼𝕎𝔼𝕀𝕃</h2>
    <div id="leaderboardBox">
        <ul id="leaderboardList">
            <li>يتم التحميل...</li>
        </ul>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAlim9FOvDcMqTJWINoBCHk3k6DNXS-jTo",
            authDomain: "zeweil-chat.firebaseapp.com",
            databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "zeweil-chat",
            storageBucket: "zeweil-chat.appspot.com",
            messagingSenderId: "79843372176",
            appId: "1:79843372176:web:ea511efffae60c2a6cfc15",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // دالة لجلب صورة الرتبة
        function getRankImg(rank) {
            if (!rank) return "";
            const baseRaw = "https://raw.githubusercontent.com/Z-EWEIL/Zeweil_chat/main/";
            const filename = `${rank}.png`;
            return `${baseRaw}${filename}`;
        }
        
        // دالة لإعطاء قيمة رقمية لكل رتبة لغرض الفرز
        function getRankValue(rank) {
            const ranks = {
                "beginner": 1,
                "amateur": 2,
                "pro": 3,
                "master": 4,
                "king": 5
            };
            return ranks[rank.toLowerCase()] || 0;
        }

        // دالة لجلب وعرض لوحة الصدارة
        function fetchLeaderboard() {
            const leaderboardList = document.getElementById("leaderboardList");
            
            db.ref('users').once('value', (snapshot) => {
                const users = [];
                snapshot.forEach((child) => {
                    const userData = child.val();
                    if (userData.name) {
                        users.push({
                            name: userData.name,
                            rank: userData.rank || "beginner",
                            points: userData.points || 0
                        });
                    }
                });

                // فرز المستخدمين: الرتبة أولاً ثم النقاط
                users.sort((a, b) => {
                    const rankA = getRankValue(a.rank);
                    const rankB = getRankValue(b.rank);
                    if (rankA !== rankB) {
                        return rankB - rankA;
                    }
                    return b.points - a.points;
                });

                const top5 = users.slice(0, 5);

                leaderboardList.innerHTML = "";
                if (top5.length === 0) {
                    leaderboardList.innerHTML = "<li>لا يوجد مستخدمون لعرضهم.</li>";
                    return;
                }

                top5.forEach((user, index) => {
                    const li = document.createElement("li");
                    li.classList.add("leaderboard-item");
                    if (index === 0) {
                        li.classList.add("first-place");
                    }
                    li.innerHTML = `
                        <div class="user-info">
                            <span class="rank-number">${index + 1}.</span>
                            <img src="${getRankImg(user.rank)}" alt="${user.rank}" class="rank-img" />
                            <span class="name">${user.name}</span>
                        </div>
                        <span class="points">${user.points} 🎯</span>
                    `;
                    leaderboardList.appendChild(li);
                });
            });
        }
        
        // عند تحميل الصفحة، قم بجلب لوحة الصدارة
        window.onload = fetchLeaderboard;
    </script>
</body>
</html>
