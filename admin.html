<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المشرف - ZEWEIL Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --card-bg-color: #2a2a2a;
      --text-color: #e0e0e0;
      --primary-color: #00ff99; /* لون أخضر فاقع للتأكيد */
      --secondary-color: #ffcc00; /* لون ذهبي للتحذير */
      --error-color: #ff3366; /* لون أحمر للأخطاء */
      --border-color: #3e3e3e;
      --shadow-color: rgba(0, 255, 153, 0.2);
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h2 {
      color: var(--primary-color);
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--shadow-color);
    }
    .card {
      background-color: var(--card-bg-color);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    h3 {
      color: var(--secondary-color);
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 10px;
      margin-top: 0;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: #111;
      color: var(--text-color);
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px var(--primary-color);
    }
    button {
      background: var(--primary-color);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #00cc88;
    }
    .button-secondary {
      background-color: #555;
      color: var(--text-color);
    }
    .button-secondary:hover {
      background-color: #777;
    }
    /* تعديلات على الجدول */
    .table-container {
        overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 800px; /* تحديد عرض أدنى للجدول لمنع القطع */
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
      vertical-align: middle;
      font-size: 0.9em;
      white-space: nowrap; /* منع التفاف النص */
    }
    th {
      background: #333;
      color: var(--primary-color);
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    tr:hover {
      background-color: #444;
    }
    td input, td select {
      width: 90px;
      text-align: center;
      padding: 8px;
    }
    img.rank-icon {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }
    #login {
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🛡️ لوحة المشرف - ZEWEIL Chat</h2>
    <div id="login" class="card">
      <h3>تسجيل الدخول</h3>
      <input type="password" id="adminPass" placeholder="🔐 كلمة سر المشرف" />
      <button onclick="verifyPassword()">دخول</button>
    </div>
    <div id="adminPanel" style="display:none;">
      <button class="button-secondary" onclick="loadUsers()">📥 تحميل المستخدمين</button>

      <div class="card">
        <h3>إدارة رسالة الإشعار</h3>
        <textarea id="systemMessageInput" rows="3" placeholder="اكتب رسالة الإشعار هنا..."></textarea>
        <button onclick="saveSystemMessage()">💾 حفظ الرسالة</button>
        <button onclick="notifyUpdate()">إرسال الإشعار لجميع المستخدمين 🌐</button>
      </div>

      <div class="card">
        <h3>إدارة المستخدمين</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>الاسم</th>
                <th>النقاط</th>
                <th>تعديل النقاط</th>
                <th>الرتبة</th>
                <th>تعديل الرتبة</th>
                <th>الإشعارات</th>
                <th>الإجراءات</th>
              </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const correctPassword = "78789812";

    const ranks = [
      {en: "beginner", ar: "مبتدئ"},
      {en: "intermediate", ar: "متوسط"},
      {en: "expert", ar: "خبير"},
      {en: "professional", ar: "محترف"},
      {en: "pro", ar: "محترف متمرس"},
      {en: "z", ar: "زويل"}
    ];

    function getRankImg(rank) {
      if (!rank) return "";
      const baseRaw = "https://raw.githubusercontent.com/Z-EWEIL/Zeweil_chat/main/";
      const filename = `${rank}.png`;
      return `<img src="${baseRaw}${filename}" alt="${rank}" class="rank-icon" />`;
    }

    function verifyPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadUsers();
        loadSystemMessage();
      } else {
        alert("❌ كلمة السر غير صحيحة!");
      }
    }

    function loadUsers() {
      const table = document.getElementById("userTable");
      table.innerHTML = "";

      db.ref("users").once("value", snapshot => {
        snapshot.forEach(child => {
          const user = child.val();
          const key = child.key;
          const currentRank = user.rank || "beginner";
          const rankObj = ranks.find(r => r.en === currentRank) || ranks[0];
          const notificationsEnabled = user.notificationsEnabled !== false;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${key.slice(0, 4)}...</td>
            <td>${user.name || "مجهول"}</td>
            <td>${user.points || 0}</td>
            <td>
              <input type="number" id="pts-${key}" value="${user.points || 0}" min="0" />
            </td>
            <td id="rankDisplay-${key}">
              ${rankObj.ar} ${getRankImg(rankObj.en)}
            </td>
            <td>
              <select id="rankSelect-${key}">
                ${ranks.map(rank => 
                  `<option value="${rank.en}" ${rank.en === currentRank ? "selected" : ""}>${rank.ar}</option>`
                ).join("")}
              </select>
            </td>
            <td>
              <input type="checkbox" id="notif-${key}" ${notificationsEnabled ? "checked" : ""} />
            </td>
            <td>
              <button onclick="saveUserChanges('${key}')">💾</button>
              <button onclick="deleteUser('${key}', '${user.name || 'مجهول'}')">🗑️</button>
            </td>
          `;
          table.appendChild(row);
        });
      });
    }

    function saveUserChanges(uid) {
      const newPoints = parseInt(document.getElementById(`pts-${uid}`).value);
      const newRank = document.getElementById(`rankSelect-${uid}`).value;
      const newNotificationsStatus = document.getElementById(`notif-${uid}`).checked;

      if (isNaN(newPoints) || newPoints < 0) {
        alert("❌ قيمة النقاط غير صالحة");
        return;
      }

      const updates = {};
      updates[`users/${uid}/points`] = newPoints;
      updates[`users/${uid}/rank`] = newRank;
      updates[`users/${uid}/notificationsEnabled`] = newNotificationsStatus;

      db.ref().update(updates)
        .then(() => {
          const rankObj = ranks.find(r => r.en === newRank) || ranks[0];
          document.getElementById(`rankDisplay-${uid}`).innerHTML = `${rankObj.ar} ${getRankImg(rankObj.en)}`;
          alert("✅ تم تحديث بيانات المستخدم بنجاح");
        })
        .catch(() => alert("❌ حدث خطأ أثناء التحديث"));
    }

    function deleteUser(uid, name) {
      if (confirm(`هل تريد حذف المستخدم ${name}؟`)) {
        db.ref(`users/${uid}`).remove()
          .then(() => {
            alert("✅ تم حذف المستخدم");
            loadUsers();
          })
          .catch(() => alert("❌ حدث خطأ أثناء حذف المستخدم"));
      }
    }

    function saveSystemMessage() {
        const message = document.getElementById('systemMessageInput').value.trim();
        if (!message) {
            alert("لا يمكنك حفظ رسالة فارغة.");
            return;
        }
        db.ref('settings/systemMessage').set(message).then(() => {
            alert("✅ تم حفظ الرسالة بنجاح!");
        }).catch(error => {
            console.error("Error saving message:", error);
            alert("❌ حدث خطأ أثناء حفظ الرسالة.");
        });
    }

    function loadSystemMessage() {
        db.ref('settings/systemMessage').once('value', snapshot => {
            const message = snapshot.val();
            if (message) {
                document.getElementById('systemMessageInput').value = message;
            }
        });
    }

    function notifyUpdate() {
        db.ref('settings/systemMessage').once('value', snapshot => {
            const message = snapshot.val();
            if (!message) {
                alert("لا توجد رسالة محفوظة لإرسالها.");
                return;
            }
            
            db.ref("users").once("value", (usersSnapshot) => {
                const users = usersSnapshot.val();
                if (users) {
                    const updates = {};
                    const notificationId = firebase.database().ref().push().key;
                    for (const userId in users) {
                        updates[`users/${userId}/notifications/${notificationId}`] = {
                            senderName: "نظام",
                            messageContent: message,
                            roomCode: "عام",
                            timestamp: firebase.database.ServerValue.TIMESTAMP,
                            isRead: false,
                            type: "update"
                        };
                    }
                    
                    db.ref().update(updates).then(() => {
                        alert("تم إرسال إشعار التحديث بنجاح لجميع المستخدمين.");
                    }).catch(error => {
                        console.error("Error sending update notification:", error);
                        alert("❌ حدث خطأ أثناء إرسال الإشعار.");
                    });
                } else {
                    alert("لا يوجد مستخدمون لإرسال الإشعار لهم.");
                }
            });
        });
    }
  </script>
</body>
</html>
