<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المشرف - ZEWEIL Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { background: #111; color: white; font-family: Tahoma; padding: 20px; }
    h2 { color: #0f0; }
    input, button, select { padding: 8px; margin: 5px; border: none; border-radius: 5px; }
    button { background: #0f0; color: #000; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #333; padding: 10px; text-align: center; }
    th { background: #222; }
    td input { width: 60px; text-align: center; }
  </style>
</head>
<body>
  <h2>🛡️ لوحة المشرف - ZEWEIL Chat</h2>
  <div id="login">
    <input type="password" id="adminPass" placeholder="🔐 كلمة سر المشرف" />
    <button onclick="verifyPassword()">دخول</button>
  </div>
  <div id="adminPanel" style="display:none;">
    <button onclick="loadUsers()">📥 تحميل المستخدمين</button>
    <table>
      <thead>
        <tr>
          <th>userId</th>
          <th>الاسم</th>
          <th>النقاط</th>
          <th>تعديل النقاط</th>
          <th>حذف المستخدم</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const correctPassword = "zeweil123"; // غيّرها لكلمة سر قوية خاصة بك

    function verifyPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadUsers();
      } else {
        alert("❌ كلمة السر غير صحيحة!");
      }
    }

    function loadUsers() {
      const table = document.getElementById("userTable");
      table.innerHTML = "";

      db.ref("users").once("value", snapshot => {
        snapshot.forEach(child => {
          const user = child.val();
          const key = child.key;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${key}</td>
            <td>${user.name || "مجهول"}</td>
            <td>${user.points || 0}</td>
            <td>
              <input type="number" id="pts-${key}" value="${user.points || 0}" min="0" />
              <button onclick="updatePoints('${key}')">💾</button>
            </td>
            <td><button onclick="deleteUser('${key}', '${user.name || 'مجهول'}')">🗑️</button></td>
          `;
          table.appendChild(row);
        });
      });
    }

    function updatePoints(uid) {
      const val = parseInt(document.getElementById(`pts-${uid}`).value);
      if (isNaN(val) || val < 0) return alert("❌ قيمة غير صالحة");
      db.ref(`users/${uid}/points`).set(val)
        .then(() => alert("✅ تم تحديث النقاط بنجاح"))
        .catch(() => alert("❌ حدث خطأ أثناء تحديث النقاط"));
    }

    function deleteUser(uid, name) {
      if (confirm(`هل تريد حذف المستخدم ${name}؟`)) {
        db.ref(`users/${uid}`).remove()
          .then(() => alert("✅ تم حذف المستخدم"))
          .catch(() => alert("❌ حدث خطأ أثناء حذف المستخدم"));
      }
    }
  </script>
</body>
</html>
