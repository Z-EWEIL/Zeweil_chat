<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة المشرف - ZEWEIL Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { background: #111; color: white; font-family: Tahoma; padding: 20px; }
    h2 { color: #0f0; }
    input, button, select { padding: 8px; margin: 5px; border: none; border-radius: 5px; }
    button { background: #0f0; color: #000; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #333; padding: 10px; text-align: center; }
    th { background: #222; }
    td input, td select { width: 80px; text-align: center; }
  </style>
</head>
<body>
  <h2>🛡️ لوحة المشرف - ZEWEIL Chat</h2>
  <div id="login">
    <input type="password" id="adminPass" placeholder="🔐 كلمة سر المشرف" />
    <button onclick="verifyPassword()">دخول</button>
  </div>
  <div id="adminPanel" style="display:none;">
    <button onclick="loadUsers()">📥 تحميل المستخدمين</button>
    <table>
      <thead>
        <tr>
          <th>userId</th>
          <th>الاسم</th>
          <th>النقاط</th>
          <th>تعديل النقاط</th>
          <th>الرتبة</th>
          <th>تعديل الرتبة</th>
          <th>حفظ التعديلات</th>
          <th>حذف المستخدم</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const correctPassword = "zeweil123"; // غيّرها لكلمة سر قوية خاصة بك

    const ranks = ["beginner", "advanced", "moderator", "admin"]; // الرتب المتاحة

    function verifyPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadUsers();
      } else {
        alert("❌ كلمة السر غير صحيحة!");
      }
    }

    function loadUsers() {
      const table = document.getElementById("userTable");
      table.innerHTML = "";

      db.ref("users").once("value", snapshot => {
        snapshot.forEach(child => {
          const user = child.val();
          const key = child.key;

          const currentRank = user.rank || "beginner";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${key}</td>
            <td>${user.name || "مجهول"}</td>
            <td>${user.points || 0}</td>
            <td>
              <input type="number" id="pts-${key}" value="${user.points || 0}" min="0" />
            </td>
            <td id="rankDisplay-${key}">${currentRank}</td>
            <td>
              <select id="rankSelect-${key}">
                ${ranks.map(rank => 
                  `<option value="${rank}" ${rank === currentRank ? "selected" : ""}>${rank}</option>`
                ).join("")}
              </select>
            </td>
            <td>
              <button onclick="saveUserChanges('${key}')">💾</button>
            </td>
            <td>
              <button onclick="deleteUser('${key}', '${user.name || 'مجهول'}')">🗑️</button>
            </td>
          `;
          table.appendChild(row);
        });
      });
    }

    function saveUserChanges(uid) {
      const newPoints = parseInt(document.getElementById(`pts-${uid}`).value);
      const newRank = document.getElementById(`rankSelect-${uid}`).value;

      if (isNaN(newPoints) || newPoints < 0) {
        alert("❌ قيمة النقاط غير صالحة");
        return;
      }

      // تحديث النقاط والرتبة معًا
      const updates = {};
      updates[`users/${uid}/points`] = newPoints;
      updates[`users/${uid}/rank`] = newRank;

      db.ref().update(updates)
        .then(() => {
          document.getElementById(`rankDisplay-${uid}`).textContent = newRank;
          alert("✅ تم تحديث النقاط والرتبة بنجاح");
        })
        .catch(() => alert("❌ حدث خطأ أثناء التحديث"));
    }

    function deleteUser(uid, name) {
      if (confirm(`هل تريد حذف المستخدم ${name}؟`)) {
        db.ref(`users/${uid}`).remove()
          .then(() => alert("✅ تم حذف المستخدم"))
          .catch(() => alert("❌ حدث خطأ أثناء حذف المستخدم"));
      }
    }
  </script>
</body>
</html>
