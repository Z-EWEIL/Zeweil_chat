<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إدارة الغرف - ZEWEIL Chat (مع التبنيد)</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { background: #111; color: white; font-family: Tahoma; padding: 20px; }
    h2 { color: #0f0; }
    button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #0f0;
      color: #000;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
    }
    #messagesTable, #usersTable {
      margin-top: 20px;
    }
    .modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      color: white;
    }
    .modal-content label {
      display: block;
      margin-top: 10px;
    }
    .modal-content input[type="number"], .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    .close-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      float: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🛠️ إدارة الغرف - ZEWEIL Chat (مع التبنيد)</h2>
  <button onclick="loadRooms()">📥 تحميل الغرف</button>

  <table>
    <thead>
      <tr>
        <th>اسم الغرفة</th>
        <th>الحالة</th>
        <th>الإجراءات</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>

  <div id="roomDetails" style="display:none;">
    <h3>📂 غرفة: <span id="currentRoomName"></span></h3>
    <button onclick="closeRoomDetails()">🔙 رجوع للغرف</button>

    <h4>📝 رسائل الغرفة</h4>
    <table id="messagesTable">
      <thead>
        <tr>
          <th>معرف الرسالة</th>
          <th>المرسل</th>
          <th>الرسالة</th>
          <th>الوقت</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody id="messagesBody"></tbody>
    </table>

    <h4>👥 مستخدمو الغرفة</h4>
    <table id="usersTable">
      <thead>
        <tr>
          <th>معرف المستخدم</th>
          <th>الاسم</th>
          <th>الحالة</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody id="usersBody"></tbody>
    </table>
  </div>

  <!-- مودال التبنيد -->
  <div id="banModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeBanModal()">✖</button>
      <h3>تبنيد المستخدم</h3>
      <p id="banUserInfo"></p>
      <label>نوع التبنيد:</label>
      <select id="banType">
        <option value="temporary">مؤقت</option>
        <option value="permanent">دائم</option>
      </select>
      <div id="banDurationDiv">
        <label>مدة التبنيد (عدد الساعات):</label>
        <input type="number" id="banDurationHours" min="1" value="1" />
      </div>
      <button onclick="confirmBan()">تأكيد التبنيد</button>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAlim9FOvDcMqTJWINoBCHk3k6DNXS-jTo",
    authDomain: "zeweil-chat.firebaseapp.com",
    databaseURL: "https://zeweil-chat-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "zeweil-chat",
    storageBucket: "zeweil-chat.firebasestorage.app",
    messagingSenderId: "79843372176",
    appId: "1:79843372176:web:ea511efffae60c2a6cfc15"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentRoom = null;
  let currentBanUserId = null;
  let currentBanUserName = null;

  // تحميل الغرف
  function loadRooms() {
    const table = document.getElementById("roomTable");
    table.innerHTML = "";
    db.ref("rooms").once("value").then(snapshot => {
      if (!snapshot.exists()) {
        table.innerHTML = `<tr><td colspan="3">لا توجد غرف</td></tr>`;
        return;
      }
      snapshot.forEach(child => {
        const roomName = child.key;
        const room = child.val();
        const isActive = room.active === true;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${roomName}</td>
          <td>${isActive ? "مفتوحة" : "مقفولة"}</td>
          <td>
            <button onclick="toggleRoom('${roomName}', ${isActive})">${isActive ? "🛑 إقفال" : "✅ فتح"}</button>
            <button onclick="openRoom('${roomName}')">📂 فتح الغرفة</button>
          </td>
        `;
        table.appendChild(row);
      });
    });
  }

  // فتح الغرفة (عرض الرسائل والمستخدمين)
  function openRoom(roomName) {
    currentRoom = roomName;
    document.getElementById("roomDetails").style.display = "block";
    document.getElementById("currentRoomName").textContent = roomName;
    document.getElementById("roomTable").parentElement.style.display = "none";

    loadMessages(roomName);
    loadUsers(roomName);
  }

  // غلق تفاصيل الغرفة والعودة لقائمة الغرف
  function closeRoomDetails() {
    currentRoom = null;
    document.getElementById("roomDetails").style.display = "none";
    document.getElementById("roomTable").parentElement.style.display = "block";

    // إزالة المستمعين
    if (messagesListener) messagesListener.off();
    if (usersListener) usersListener.off();
  }

  // تبديل حالة الغرفة (فتح/إغلاق)
  function toggleRoom(roomName, isActive) {
    db.ref(`rooms/${roomName}`).update({ active: !isActive })
      .then(() => {
        alert(`تم ${isActive ? "إقفال" : "فتح"} الغرفة: ${roomName}`);
        loadRooms();
      })
      .catch(() => alert("حدث خطأ أثناء تغيير حالة الغرفة"));
  }

  // ==== الرسائل ====

  let messagesListener = null;
  function loadMessages(roomName) {
    const tbody = document.getElementById("messagesBody");
    tbody.innerHTML = "";

    if (messagesListener) messagesListener.off();

    messagesListener = db.ref(`rooms/${roomName}/messages`);
    messagesListener.on("child_added", snapshot => {
      addOrUpdateMessage(snapshot.key, snapshot.val());
    });
    messagesListener.on("child_changed", snapshot => {
      addOrUpdateMessage(snapshot.key, snapshot.val());
    });
    messagesListener.on("child_removed", snapshot => {
      removeMessageFromDOM(snapshot.key);
    });
  }

  function addOrUpdateMessage(msgId, data) {
    const tbody = document.getElementById("messagesBody");
    let row = document.getElementById("msg-" + msgId);
    const isNew = !row;

    if (isNew) {
      row = document.createElement("tr");
      row.id = "msg-" + msgId;
      tbody.appendChild(row);
    }

    row.innerHTML = `
      <td>${msgId}</td>
      <td>${data.name || "مجهول"}</td>
      <td>${data.message || ""}</td>
      <td>${data.time || ""}</td>
      <td>
        <button onclick="editMessage('${msgId}')">✏️ تعديل</button>
        <button onclick="deleteMessage('${msgId}')">🗑️ حذف</button>
      </td>
    `;
  }

  function removeMessageFromDOM(msgId) {
    const row = document
